<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Results Summary Component</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card">
            <div class="container">
                <section class="cardresult">
                    <h3>Your Result</h3>
                    <div class="circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </section>
                <section class="summary">
                    <h3>Summary</h3>
                    <div class="rows">
                        <div class="row">
                            <div class="results">
                                <img src="https://raw.githubusercontent.com/ydctnr/Results-Summary/103d3fe183381f70742c266393bf7ecf2795bf82/assets/images/icon-reaction.svg" alt="icon" width="20px" height="20px">
                                <h4 class="reaction">Reaction</h4>
                            </div>
                            <p>80<span>/ 100</span></p>
                        </div>
                        <div class="row">
                            <div class="results">
                                <img src="https://raw.githubusercontent.com/ydctnr/Results-Summary/103d3fe183381f70742c266393bf7ecf2795bf82/assets/images/icon-memory.svg" alt="icon" width="20px" height="20px">
                                <h4 class="memory">Memory</h4>
                            </div>
                            <p>92<span>/ 100</span></p>
                        </div>
                        <div class="row">
                            <div class="results">
                                <img src="https://raw.githubusercontent.com/ydctnr/Results-Summary/103d3fe183381f70742c266393bf7ecf2795bf82/assets/images/icon-verbal.svg" alt="icon" width="20px" height="20px">
                                <h4 class="verbal">Verbal</h4>
                            </div>
                            <p>61<span>/ 100</span></p>
                        </div>
                        <div class="row">
                            <div class="results">
                                <img src="https://raw.githubusercontent.com/ydctnr/Results-Summary/103d3fe183381f70742c266393bf7ecf2795bf82/assets/images/icon-visual.svg" alt="icon" width="20px" height="20px">
                                <h4 class="visual">Visual</h4>
                            </div>
                            <p>72<span>/ 100</span></p>
                        </div>
                    </div>
                    <button class="btn">Continue</button>
                </section>
            </div>
        </div>
    </body>
</html>
